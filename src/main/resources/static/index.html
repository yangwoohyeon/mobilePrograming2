<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9795bab39c2cc262f3aec7f26ec16196&autoload=false"></script>
</head>
<body>
<div id="map" style="width:100%;height:100%;"></div>
<script>
    kakao.maps.load(function() {
        var mapContainer = document.getElementById("map");
        var mapOption = {
            center: new kakao.maps.LatLng(35.1795543, 129.0756416), // 예시: 부산
            level: 3,
        };
        var map = new kakao.maps.Map(mapContainer, mapOption);
        var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(35.1795543, 129.0756416),
        });
        marker.setMap(map);
    });
</script>
</body>
</html>
